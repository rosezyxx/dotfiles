cursor_shape beam
cursor_trail 1

window_padding_width 12

# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME

# BEGIN_KITTY_FONTS
font_family      family="Fira Code"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

font_size 10.0

enable_audio_bell no

# temp
symbol_map U+E000-U+F8FF Material Symbols Rounded
